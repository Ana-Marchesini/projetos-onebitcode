<html>

<head>
    <title>Exercicio 5 - Formulário</title>
</head>

<body>
    <h1>Exercicio 5 - Formulário</h1>

    <h2>Formulário de Inscrição</h2>
    <form action="">
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome"> <br><br>

        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email"> <br><br>

        <label for="numero">WhatsApp:</label> <br>
        <input type="number" name="numero" id="numero"> <br><br>

        <label for="dev">Área de atuação:</label> <br>
        <input type="radio" name="area" id="dev" value="dev" required>
        <label for="dev">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa" required>
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="dados" value="dados" required>
        <label for="dados">Análise de Dados</label>

        <input type="radio" name="area" id="infra" value="infra" required>
        <label for="infra">Infraestrutura</label> <br><br>

        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs"></textarea> <br><br>

        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Desejo receber novidades e ofertas por email</label><br><br>

        <input type="submit" id="enviar" name="enviar" value="Enviar">
    </form>
</body>

</html>
